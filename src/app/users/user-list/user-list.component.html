<div class="w-96 p-3 my-3 rounded bg-blue-200 card-list-height flex flex-col gap-3">
    <app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
</div>
<mat-paginator #paginator class="border-solid border-blue-400 border rounded" (page)="changePage($event)"
    [length]="totalUsersCount" [pageSize]="currentPageSize" [showFirstLastButtons]="true" aria-label="Select page">
</mat-paginator>
